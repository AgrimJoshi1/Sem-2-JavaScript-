    <script>
// arrow function
        const sumall=(...args)=>{
            let sum=0
            for(const element of args){
                sum+=element
            }
            return sum
        }   
        console.log(sumall(1,2,3,4))
        console.log(sumall(10,20,30,40))
        console.log(sumall(5,10,15,20,25))
//anonymous function
        const square1=function(n){
            return n*n
        }
        console.log(square1(2))
//self invoking fucntion
        let sqfun=(function(n){
            return n*n
        })(10)
        console.log(sqfun)
